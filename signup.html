<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
   body{
    background-color: #4f7ecd;
}
body>div{
    height: 600px;
    width: 400px;
    
    margin: auto;
    background-color:whitesmoke;
    border-radius: 20px;
}
   h1{
    margin-top: 50px;
    padding-top: 70px;
    text-align: center;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    margin-bottom: 50px;

   }
   input{
    display: block; 
    margin-left: 40px;

    border: 3px solid #c1c1c1;
    width: 300px;

   }

   #submit {
    height: 40px;
    width: 300px;

    margin-top: 40px;
    background-color:#7d53b5 ;
    border: 0px;
    border-radius: 10px;

    cursor: pointer;
   }
    p{
        margin-left: 40px;
        text-align: center;
        font-family:Georgia, 'Times New Roman', Times, serif;
        color:#827777 ;
    }
    .anchor{
        color: #264d91;
        font-weight: 100;
    }
    #signup{
        cursor: pointer;
    }
   
    </style>
</head>
<body>
        <div>
               <form action="">
               <h1>Sign up</h1>
               <input type="text" placeholder="Email" id="mail" required>
               <input type="password" placeholder="Password" id="pass" required>
               <input type="password" placeholder="Enter Password again" required>
               <input type="submit" id="submit">
               <p>Forgot <span class="anchor">password</span>?</p>
            </form>

        </div>
</body>
</html>

<script>
    document.querySelector("form").addEventListener("submit",data)
     let arr=JSON.parse(localStorage.getItem("data")) ||[];
     console.log(arr)
     function obj(e,p){
        this.email=e;
        this.password=p
     }

    function data(event){
              event.preventDefault();
              let e=document.getElementById("mail").value;
              let p=document.getElementById("pass").value;

              let store=new obj(e,p);

              arr.push(store);
              localStorage.setItem("data",JSON.stringify(arr))
               alert("Signup suceesful")
              setTimeout(function(){
                   window.location.href="index.html"
              },1000)
    }

</script>
